{% extends 'base.html' %}

{% block title %}User Management{% endblock %}

{% block content %}
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-9 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <br>
                <h3 class="card-title text-center">User Management</h3>
                <div class="card-body">
                    <form class="form-signin" method="post" action="{{ '/user/delete' }}">
                        <div class="form-label-group">
                            <select name="username" id="delete_user" class="form-control">
                                {%for value in users%}
                                <option value={{value}}>{{value}}</option>
                                {%endfor%}
                            </select>
                            <br>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Delete</button>
                        <hr class="my-4">
                    </form>

                </div>
            </div>
        </div>

        <div class="col-sm-9 col-md-9 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <br>
                <h3 class="card-title text-center">Create New Account</h3>
                <div class="card-body">
                    <form class="form-signin" method="post" action="{{ '/user/create'}}">
                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" placeholder="Username" name="username"
                                   required>
                            <br>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                   name="password"
                                   required>
                            <br>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create</button>
                        <hr class="my-4">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
